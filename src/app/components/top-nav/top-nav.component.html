<mat-toolbar color="primary">
  <span [routerLink]="['/']" class="logo">Twoje-przepisy.pl</span>
  <div class="nav">
    <div>
      <button mat-button [routerLink]="['recipes']">moje przepisy</button>
    </div>
    <div class="nav-buttons" *ngIf="!($isLoggedIn | async)">
      <button mat-raised-button color="warn" [routerLink]="['register']">
        Zarejestruj
      </button>
      <button mat-raised-button color="accent" [routerLink]="['login']">
        Zaloguj
      </button>
    </div>
    <div *ngIf="$isLoggedIn | async">
      <button mat-raised-button color="warn" (click)="logout()">Wyloguj</button>
    </div>
  </div>
</mat-toolbar>
