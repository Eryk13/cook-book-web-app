<div class="mat-elevation-z8">
  <table mat-table [dataSource]="recipes" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>nazwa</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef>składniki</th>
      <td mat-cell *matCellDef="let element">
        {{ getIngrediens(element.ingredients) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          [routerLink]="['/recipe', element.id]"
          color="primary"
        >
          Otwórz
        </button>
        <button
          mat-raised-button
          [routerLink]="['/edit-recipe', element.id]"
          color="accent"
        >
          Edytuj
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="deleteRecipe(element.id)"
        >
          Usuń
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="length"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100]"
    (page)="handlePageEvent($event)"
  ></mat-paginator>
</div>
<ng-template #emptyList>
  <p class="text-warning">Brak przepisów</p>
</ng-template>
